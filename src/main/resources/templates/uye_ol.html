<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        form > * {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .g-recaptcha {
            display: flex;
            justify-content: center;
            transform: scale(0.9);
            transform-origin: center;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .github-btn {
            width: 100%;
            background: linear-gradient(135deg, #24292e 0%, #484f58 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .github-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(36, 41, 46, 0.3);
            color: white;
            text-decoration: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .g-recaptcha {
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body>
<div class="signup-container">
    <h2>📝 Üye Ol</h2>

    <!-- Normal Signup Form -->
    <form id="signupForm">
        <label for="username">👤 Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">📧 E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">🔒 Parola:</label>
        <input type="password" id="password" name="password" required />

        <div class="g-recaptcha" data-sitekey="6LeNH5orAAAAAJp1VkSto_ECbM6RHyi07FXGeo1s"></div>

        <button type="submit">🚀 Üye Ol</button>
    </form>

    <div class="divider">
        <span>veya</span>
    </div>

    <a href="/oauth2/authorization/github" class="github-btn">
        <i class="fab fa-github"></i> GitHub ile Üye Ol / Giriş Yap
    </a>

    <div class="login-link">
        <p>Zaten hesabınız var mı? <a href="/auth/giris">👆 Giriş Yapın</a></p>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        fetch("/auth/signup", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                recaptchaResponse: grecaptcha.getResponse()
            })
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "/auth/dogrula";
            } else {
                return response.text().then(errorText => {
                    alert("Sign Up failed: " + errorText);
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Sign Up request failed.");
        });
    });

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'oauth_failed') {
        alert('❌ GitHub ile kayıt/giriş başarısız oldu!');
    }
    if (urlParams.get('error') === 'oauth_token_failed') {
        alert('❌ GitHub token oluşturma başarısız oldu!');
    }

    if (urlParams.get('source') === 'oauth') {
        setTimeout(() => {
            alert('🎉 GitHub ile başarıyla giriş yaptınız!');
        }, 500);
    }
</script>
</body>
</html>
